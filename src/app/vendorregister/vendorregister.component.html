
<div class="container">
    <h1> Registration Page</h1>
    <form (ngSubmit)="register()" #registerForm="ngForm" id="vendor">
      <div class="form-group">
        <label for="name">User Name</label>
        <input type="text" class="form-control" name="username" id="username" required [(ngModel)]="UserName" placeholder="UserName" pattern="[a-zA-Z][a-zA-Z ]+">
        <!--div [hidden]="username.valid || username.pristine"
        class="alert alert-danger">
        <!--div [hidden]="!username.hasError('required')">Name is required</div>
        <div [hidden]="!username.hasError('pattern')">Only alphabetsallowed</div>
     </div-->
      </div>
      <div class="form-group">
        <label for="alterEgo">Password</label>
        <input type="{{inputType}}" class="form-control" name="password" required [(ngModel)]="Password" placeholder="Password">
        <input type="checkbox" id="checkbox" [(ngModel)]="passwordCheckbox" (click)="hideShowPassword()" /> Show Password
      </div>
  
      <div class="form-group">
        <label for="alterEgo">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="Email" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
      </div>
      
      <div class="form-group">
        <label for="alterEgo">Contact Number</label>
        <input type="text" class="form-control" name="contact_Number" required pattern="[0-9]*" minlength="10" maxlength="10" [(ngModel)]="ContactNo" placeholder="Contact Number">
      </div>
  
      <div class="form-group">
        <label for="alterEgo">City</label>
        <input type="text" class="form-control" name="city" required [(ngModel)]="City" placeholder="City">
      </div>
      <div class="form-group">
        <label for="name">Childhood Friend Name?</label>
        <input type="text" class="form-control" name="security_Ans" required [(ngModel)]="SecurityAns" placeholder="Answer">
      </div>
      Products which you can take?
      
      <div class="form-group">
          
          <input type="checkbox" id="checkbox1"  (click)="setPlastic()" /> Plastic
          
          <input type="text" class="form-control" name="plastic_price" [(ngModel)]="plasticprice" required *ngIf="plastic" placeholder="Enter Price" >
      </div>
      <div class="form-group">
            <input type="checkbox" id="checkbox2" (click)="setElectronics()"  /> Electronics
            <input type="text" class="form-control" name="electronics_price" required [(ngModel)]="electronicsprice" *ngIf="electronics" placeholder="Enter Price" >
        </div>
        {{electronicsprice}}
        <div class="form-group">
              <input type="checkbox" id="checkbox3"  (click)="setGarbage()" /> Garbage
              <input type="text" class="form-control"name="garbage_price" required [(ngModel)]="garbageprice" *ngIf="garbage" placeholder="Enter Price" >
          </div>
          {{garbageprice}}
          <div>

          </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!registerForm.form.valid" (click)="setIntoArray()">Register</button>
          
        </div>
    </form>
    <button routerLink="/vendorlogin" class="btn btn-link" [disabled]="vendorSession">Already Registered? Please Login!</button>
    
    <div>
      
    </div>
  </div>
